<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <h1>Html Form</h1>
    <h2>Login Form</h2>
    <form action="">
        <p><div><label for="name">Name</label></div>
            <input type="text" placeholder="enter your name" id="name">
            </p>
            <p><div><label for="email">Email</label></div>
                <input type="email" placeholder="enter your email" id="email">
                </p>
                <p><div><label for="mobile number">Mobile Number</label></div>
                    <input type="tel" placeholder="enter your mobile number" id="mobile number">
                    </p>
                    <p><div><label for="password">Password</label></div>
                        <input type="password" placeholder="enter your password" id="password">
                        </p>    
                        <button type="reset">reset</button> <button type="submit">submit</button>
    </form>
    <h2>GOOGLE Search</h2>
    <form 
    action="https://www.google.com/search" target="_blank">
        <input type="text" name="q">
        <button>search on google</button>
    </form>
    <h2>AMAZON Search</h2>
    <form action="https://www.amazon.com/s" target="_blank">
        <input type="text" name="k">
        <button>search on amazon</button>
    </form>
    <h2>Youtube search</h2>
    <form action="https://www.youtube.com/results" target="_blank">
        <input type="text" name="search_query">
        <button>search on youtube</button>
    </form>
    <div hidden>
       <h2>Flipkart search</h2>
    <form action="https://www.flipkart.com/search">
        <input type="text" name="q">
        <button>search on Flipkart</button>
    </form>
    <h2>My Form</h2>
    <form action="">
        <input type="text" placeholder="please enter your name" >
        <input type="email" name="email" >
        <input type="password" minlength="7" maxlength="10">
        <input type="button" value="">
        <input type="checkbox" name="" id="">
        <input type="color" name="" id="">
        <input type="date" name="" id="">
        <input type="datetime" name="" id="">
        <input type="file" name="" id="">
        <input type="image" src="" alt="">
        <input type="radio" name="" id="">
        <input type="search" name="" id="">
        <input type="submit" value="">
        <input type="reset" value="">
        <button type="reset">reset</button>
        <button>submit</button>
    </form>
    </div>
</body>
</html>
